# Application Configuration
spring.application.name=digital-twin-backend
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=digitaltwin_db
# If MongoDB has authentication, uncomment and configure:
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password
# spring.data.mongodb.authentication-database=admin

# MongoDB GridFS for large file storage (audio, video, images, PDFs)
spring.data.mongodb.gridfs.database=digitaltwin_db
spring.data.mongodb.gridfs.bucket=fs

# Session Configuration (MongoDB-based sessions)
spring.session.store-type=mongodb
spring.session.mongodb.collection-name=sessions
# Session timeout (30 minutes)
spring.session.timeout=30m

# File Upload Configuration (for audio, video, image, PDF)
spring.servlet.multipart.enabled=true
# Max file size: 100MB
spring.servlet.multipart.max-file-size=100MB
# Max request size: 100MB
spring.servlet.multipart.max-request-size=100MB
# Temporary file location
spring.servlet.multipart.location=/tmp

# Logging Configuration
logging.level.root=INFO
logging.level.com.digitaltwin.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Security Configuration
# CORS Configuration (for React frontend)
app.cors.allowed-origins=http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Application specific configurations
# AI Service Configuration (we'll add API keys later)


# Emergency Alert Configuration
app.emergency.sms.enabled=true
app.emergency.email.enabled=true

# Blockchain Configuration (we'll configure later)
app.blockchain.enabled=false
app.blockchain.network.url=http://localhost:8545

# Actuator endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# File storage path (local storage for temporary files)
app.file.upload-dir=./uploads
app.file.temp-dir=./temp